    <section>
        <form action="/usuario" class="form" method="post">

            <fieldset class="campos">
                <legend>Complete el formulario</legend>

                <label for="nombre">Nombre</label>
                <input type="text" name="nombre" id="nombre" placeholder="ingresa tu nombre" class="celda">

                <label for="correo">Email</label>
                <input type="email" name="correo" id="correo" placeholder="ingresa tu email" class="celda">

                <label for="clave">Contraseña</label>
                <input type="password" name="clave" id="clave" placeholder="ingresa tu contraseña" class="celda">

                <label for="fecha">Fecha de nacimiento</label>
                <input type="date" name="fecha" id="fecha" required class="celda">

                <select name="talle" id="talle">
                    <option value="l">large</option>
                    <option value="m">medium</option>
                    <option value="s">small</option>
                </select>

                <label for="mensaje">Escribi un mensaje</label>
                <textarea name="mensaje" id="mensaje" cols="25" rows="10" placeholder="Ingrese aquí su consulta"></textarea>
                <div class="paises">

                    
                    <input type="radio" name="socio" value="socio">
                    <label for="pais">socio</label>

                    <input type="radio" name="socio" value="no socio">
                    <label for="pais">no socio</label>

                </div>
                <div class="terminos">
                    <input type="checkbox" name="acepta" id="acepta" value="1" required>
                    <label for="acepta">Acepta los terminos y condiciones </label>
                </div>
                <div class="botones">
                    <input type="submit" value="Enviar formulario">

                    <input type="reset">

                    <input type="button" value="sin acciones">
                </div>
            </fieldset>

        </form>
    </section>
